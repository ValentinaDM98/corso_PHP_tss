<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./toDoList.css">
</head>

<body>
   <div class="row">
     <div class="col-sm-4"></div>
        <div class="col-sm-4">
            
            <div class="mt-3">  
                <div class="avatar">
                    <img class="avatar__img" src="https://i.pravatar.cc/150?img=1" alt="Sara Rossi">
                    <div class="avatar__user">Sara Rossi</div>
                </div>
                <div class="sfondo">
                  <div class="header mb-3">
                    
                        <h2>To Do List</h2>
                        <div class="taskItem">
                            <input type="text" name="text" class="form-control" id="text" placeholder="Aggiungi una nuova attività">
                            <button class="btn btn-danger btn-xs">Add</button>
                            <!-- <button class = "taskItem__button_date" type="button">Due date</button> -->
                        </div> 
                        
                    </div> 
        
                    
                <div class="filter mb-1">
                    
                    <div class="filter__button btn btn-xs">
                        <button class="filter__button_all btn btn-xs" type="button">All</button>
                    </div>
                    <div class="filter__button btn btn-xs">
                        <button class="filter__button_active btn btn-xs" type="button">Active</button>
                    </div></br>
                    <div class="filter__button btn btn-xs">
                        <button class="filter__button_completed btn btn-xs" type="button">Completed</button>
                    </div>
                </div>

                <div class="filter_date mb-1">
                    <div class="filter__button_date btn btn-xs">
                        <button class="filter__button_datepicker btn btn-xs" type="button">Date picker</button>
                    </div>
                    <div class="filter__button_date btn btn-xs">
                        <button class="filter__button_today btn btn-xs" type="button">Today</button>
                    </div>
                </div>
                

                
                <div class="list mb-5">
                    <div class="avatar__employee">
                        <div class="avatar__employee_user">employee 1</div>
                    </div>
                    <div class="list__task">
                    <input type="checkbox" class="list__task" id="task1" name="task1" value="attività1">
                    <label for="task1" class="list__label">Fare la spesa</label>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    </div>
                    <div class="list__task">
                    <input type="checkbox" class="list__task" id="task2" name="task2" value="task2">
                    <label for="task2" class="list__label">Andare in palestra</label>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

                    </div>
                    <div class="avatar__employee">
                        <div class="avatar__employee_user">employee 2</div>
                    </div>
                    <div class="list__task">
                    <input type="checkbox" class="list__task" id="task3" name="task3" value="task3">
                    <label for="task3" class="list__label">Studiare</label>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    </div>
                    <div class="list__task">
                    <input type="checkbox" class="list__task" id="task4" name="task4" value="task4">
                    <label for="task4" class="list__label">Cucinare</label>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    </div>
                    

                 

                    <!-- button eliminazione -->
                </div>
            </div>

         </div>
       </div>
          <div class="col-sm-4"></div>
   </div>
</body>

</html>
