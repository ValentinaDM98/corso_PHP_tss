<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;600&family=PT+Sans:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./toDoList.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mt-2">
                <div class="mb-2">
                    <div class="sfondo">
                        <!-- user attivo -->
                        <div class="avatar">
                            <img class="avatar__img" src="https://i.pravatar.cc/150?img=10" alt="Sara Rossi">
                            <div class="avatar__user">Sara Rossi</div>
                        </div>
                        <!-- header -->
                        <div class="header mb-1">
                            <h2>To Do List</h2>
                            <div class="taskItem">
                                <input type="text" name="text" class="form-control" id="text"
                                    placeholder="Aggiungi una nuova attivitÃ ">
                                <button class="taskItem__add btn btn-primary btn-xs">Add</button>
                                <input type="date" class="taskItem__date btn btn-primary" name="date" id="date">
                            </div>
                        </div>

                        <!-- FILTRI -->
                        <div class="filters mb-1">
                            <div class="dropdown__filter">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Filters
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">All</a>
                                    <a class="dropdown-item" href="#">Active</a>
                                    <a class="dropdown-item" href="#">Completed</a>
                                </div>
                            </div>
                            <div class="dropdown__date">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa-regular fa-calendar-days fa-lg"></i> Date Picker
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Date</a>
                                    <a class="dropdown-item" href="#">Today</a>
                                </div>
                            </div>
                        </div>


                        <!-- CHECKBOX-->
                        <div class="list mb-1">
                            <div class="avatar__employee">
                                <i class="fa-regular fa-user"> - </i>employee 1
                            </div>
                            <div class="list__tasks">
                                <div class="task">
                                    <input type="checkbox" class="list__task" id="task1" name="task1" value="task1">
                                    <label for="task1" class="list__label">Fare la spesa</label>
                                </div>
                                <button class="remove__task btn btn-danger btn-xs">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                            <div class="list__tasks">
                               
                                <div class="task">
                                    <input type="checkbox" class="list__task" id="task2" name="task2" value="task2">
                                    <label for="task2" class="list__label">Andare in palestra</label>
                                </div>
                                <button class="remove__task btn btn-danger btn-xs">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                            <div class="avatar__employee">
                                <i class="fa-regular fa-user"> - </i>employee 2
                            </div>
                            <div class="list__tasks">
                                <div class="task">
                                    <input type="checkbox" class="list__task" id="task3" name="task3" value="task3">
                                    <label for="task3" class="list__label">Studiare</label>
                                </div>
                                <button class="remove__task btn btn-danger btn-xs">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                            <div class="list__tasks">
                                <div class="task">
                                    <input type="checkbox" class="list__task" id="task4" name="task4" value="task4">
                                    <label for="task4" class="list__label">Cucinare</label>
                                </div>
                                <button class="remove__task btn btn-danger btn-xs">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
</body>

</html>
